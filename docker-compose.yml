version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      FLASK_ENV: development

  frontend:
    build:
      context: ./frontend/bug-tracker
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./frontend/bug-tracker:/app
    depends_on:
      - backend
